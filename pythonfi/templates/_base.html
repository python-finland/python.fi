<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Python Suomi ry</title>
    <link rel="stylesheet" href="/media/css/styles.css" type="text/css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/media/css/print.css" media="print" />
    <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>

    {% block head %}
    {% endblock %}

    <link rel="shortcut icon" type="image/png" href="http://fi.pycon.org/media/2010/img/favicon.png">
  </head>
  <body>
    <div id="wrapper">
      <!-- #wrapper -->
      <header>
        <!-- header --><h1><a href="/">Python Suomi ry</a></h1>
        <img src="/media/images/python-logo.png" alt=""><!-- header image -->
      </header><!-- end of header -->
      <nav>
        <!-- top nav -->
        <div class="menu">
          <ul>
            <li>
              <a href="/">Etusivu</a>
            </li>

	    <li>
              <a href="/yhdistys/">Yhdistys</a>
            </li>

            <li>
              <a href="/toiminta/">Toiminta</a>
            </li>

            <li>
              <a href="/english/">In English</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- end of top nav -->
      <section id="main">
        <!-- #main content and sidebar area -->
        <section id="container">
          <!-- #container -->
          <section id="content">
            {% block content %}
	    {% endblock %}
          </section>
          <!-- end of #content -->
        </section>
        <!-- end of #container -->
        <aside id="sidebar">
          {% block sidebar %}
          {% endblock %}
        </aside>
        <!-- end of sidebar -->
      </section>
      <!-- end of #main content and sidebar-->
      <footer>
        <section id="footer-area">
          <section id="footer-outer-block">

            <aside id="first" class="footer-segment">
              <a rel="license" href="http://creativecommons.org/licenses/by/3.0/" class="footer-image">
                <img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by/3.0/88x31.png" /></a>

	      <p>
		All content is licensed under a
		<a rel="license" href="http://creativecommons.org/licenses/by/3.0/">
                  Creative Commons Attribution 3.0 Unported License</a>.
              </p>

            </aside>

            <!-- end of #first footer segment -->
            <aside id="second" class="footer-segment">
              <div id="kannarit">
              </div>
            </aside>
          </section>
          <!-- end of #footer-outer-block -->
        </section>
        <!-- end of #footer-area -->
      </footer>
    </div>
    <!-- #wrapper -->


    <script type="text/javascript">
